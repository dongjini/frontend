<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        속성
        1) value : radio, checkbox, option, submit, reset, botton 필수사용, 나머지는 선택
        2) readonly : 읽기만 가능, 수정x
        3) required
        4) autofocus
        5) disabled
        6) size, maxlength, min, max
        7) multiple
        8) pattern : regex 를 이용한 입력형식 지정
        9) placeholder
        10) step : 스텝에 준 숫자만큼 올라감.(3을 주면 1 4 7 10)

    -->

    <fieldset>
      <legend>개인정보</legend>
      <form action="" method="get"></form>
      <div>
        <input type="text" name="" id="" />
      </div>
    </fieldset>

    <form action="" method="get">
      <div>
        <!-- [A-Za-z]{3} : 알파벳 3자리 -->
        <!-- [0-9]{3}-[0-9]{4}-[0-9]{4} : 숫자3자리-숫자4자리-숫자4자리 -->
        <input type="text" name="code" id="" pattern="[A-Za-z]{3}" />
        <input type="tel" name="tel" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
      </div>
      <div>
        <input type="file" name="" id="" multiple />
      </div>
      <div>
        <label for="datemax">date1</label>
        <input type="date" name="datemax" id="datemax" max="2025-04-01" min="2025-01-01" />
      </div>
      <div>
        <label for="num">date1</label>
        <input type="number" name="num" id="num" max="10" min="1" step="3" />
      </div>
      <div>
        <label for="name">name</label>
        <input type="text" name="name" id="name" value="홍길동" disabled />
      </div>
      <div>
        <label
          >age
          <input type="text" name="age" id="age" required autofocus size="1" maxlength="2" />
        </label>
      </div>
      <div>
        <label for="gender">성별</label>
        <input type="checkbox" name="gender" id="" value="남" />남
        <input type="checkbox" name="gender" id="" value="여" />여
      </div>
      <div>
        <select name="fruits" id="">
          <option value="사과">사과</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
        </select>
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </div>
    </form>
  </body>
</html>
