<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포멧 : 진하게, 기울임, 윗첨자, 아랫점자
        1) 진하게
            b : bold text
            strong : Important text     

        2) 기울임
            i : Italic text
            em :  Emphasized text

        3) 글자 가운데 취소선 : delete text
            del : delete text 

        4) 첨자
            sup : 윗첨자
            sub : 아랫첨자
    
    -->
    <b>this text is bold</b>
    <br />
    <strong>this text is bold</strong>
    <p>
      <b>Lorem ipsum</b> <strong>dolor sit</strong> <i><b>amet consectetur</b></i> adipisicing elit. Soluta cupiditate
      amet rem. Eum praesentium <em>maxime cum</em> reiciendis possimus! Modi earum
      <b>asperiores pariatur quo <del>eos dolor</del> vel quaerat </b>magni sunt possimus?<br />
      10<sup>2</sup> 10<sub>2</sub>
    </p>
  </body>
</html>
