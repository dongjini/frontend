<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before "; /* 글자, 이미지... */
        color: red;
      }
      h3::after {
        content: " After";
        color: rgb(42, 172, 42);
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <h2>가상 요소 선택자</h2>
    <h3>가상 요소 선택자의 활용</h3>
    <ul>
      <li>test</li>
    </ul>
  </body>
</html>
