<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Header</h1>
    <script>
      // body 동적으로 구성
      const info = function () {
        let output = "";

        output += "<ul>";
        output += "<li>List1</li>";
        output += "<li>List2</li>";
        output += "<li>List3</li>";
        output += "<ul>";

        // body 태그 자식으로 생성
        // innerHTML은 한번에 밀어넣기는 좋지만 바뀜
        document.body.innerHTML += output; // 기존의 내용에 밀어 넣을려면 +를 해줘야함 => +=
      };

      info();
    </script>
  </body>
</html>
