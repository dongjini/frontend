<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">This is a paragraph</p>
    <button type="button">눌러보세요</button>
    <script>
      // button 클릭 시 p1의 스타일 변경하기
      document.querySelector("botton").addEventListener("click", () => {
        const p1 = document.querySelector("#p1");

        // 글자색상, 글자크기, 글꼴  => 임의
        p1.style.fontsize = "40px";
        p1.style.fontfamily = "궁서체";
        p1.style.color = "pink";
      });
    </script>
  </body>
</html>
