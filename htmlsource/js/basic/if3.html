<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // 국어, 영어, 수학 점수를 입력받은 후 평균점수에 맞는 학점 출력
      //   평군 >= 90 A, 80 B, 70 C, 60 D, F
      let num1 = Number(prompt("점수를 입력하세요."));
      let num2 = Number(prompt("점수를 입력하세요."));
      let num3 = Number(prompt("점수를 입력하세요."));
      const avg = (num1 + num2 + num3) / 3;
      //   if (avg >= 90) {
      //     document.write("<h1>A</h1>");
      //   } else if (avg >= 80) {
      //     document.write("<h1>B</h1>");
      //   } else if (avg >= 70) {
      //     document.write("<h1>C</h1>");
      //   } else if (avg >= 60) {
      //     document.write("<h1>D</h1>");
      //   } else {
      //     document.write("<h1>F</h1>");
      //   }
      switch (parseInt(avg / 10)) {
        case 10:
        case 9:
          document.write("<h1>A</h1>");
          break;
        case 8:
          document.write("<h1>B</h1>");
          break;
        case 7:
          document.write("<h1>C</h1>");
          break;
        case 6:
          document.write("<h1>D</h1>");
          break;
        default:
          document.write("<h1>F</h1>");
          break;
      }
    </script>
  </body>
</html>
