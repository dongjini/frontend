<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 콜백함수 : 함수를 함수의 인자로 전달, 전달된 함수가 나중에 호출
      function showOK() {
        document.write("<h1>agree</h1>");
      }

      function showCancel() {
        document.write("<h1>disagree</h1>");
      }
      function ask(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }

      ask("동의하십니까? ", showOK, showCancel);
    </script>
  </body>
</html>
